<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranked Challenge | echtlucky</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/pages/ranked.css" />
</head>

<body class="page-transition">
  <div id="header-placeholder"></div>

  <main class="ranked-wrap">
    <section class="ranked-hero">
      <div>
        <div class="ranked-badge">⚡ echtlucky • Competitive</div>
        <h1 class="ranked-title">Ranked Challenge</h1>
        <p class="ranked-sub">
          Kleine Tasks, großer Effekt. Mach die Daily, halt die Streak, bleib im Grind.
        </p>
      </div>

      <div class="ranked-stats">
        <div class="stat">
          <div class="stat-label">Streak</div>
          <div class="stat-value" id="streakValue">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">XP</div>
          <div class="stat-value" id="xpValue">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">Level</div>
          <div class="stat-value" id="levelValue">1</div>
        </div>
      </div>
    </section>

    <section class="ranked-card">
      <header class="ranked-card__head">
        <div>
          <h2 class="ranked-card__title">Heute</h2>
          <p class="ranked-card__hint" id="todayLabel">Lädt…</p>
        </div>

        <div class="ranked-actions">
          <button class="btn btn-ghost" id="rerollBtn" type="button">Reroll</button>
          <button class="btn btn-primary" id="resetBtn" type="button">Reset</button>
        </div>
      </header>

      <div class="ranked-progress">
        <div class="ranked-progress__bar" id="progressBar"></div>
      </div>
      <div class="ranked-progress__meta">
        <span id="progressText">0/3 erledigt</span>
        <span id="xpText">+0 XP</span>
      </div>

      <div class="ranked-list" id="taskList"></div>

      <footer class="ranked-footer">
        <div class="ranked-footer__left">
          <span class="dot"></span>
          <span>Alles wird lokal gespeichert (kein Login nötig).</span>
        </div>
        <button class="btn btn-ghost" id="completeBtn" type="button">Day complete ✅</button>
      </footer>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <!-- Firebase SDKs (optional, aber bei dir Standard) -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

  <script src="firebase.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/legal-modal.js"></script>
  <script src="js/ranked.js"></script>
  <script src="js/notify.js"></script>

  <script>
    document.body.classList.add('loaded');

    fetch('header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
        if (typeof initHeaderScripts === "function") initHeaderScripts();
        if (typeof initSmartHeaderScroll === "function") initSmartHeaderScroll();
      });

    fetch('footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      });
  </script>
</body>
</html>
