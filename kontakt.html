<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt | echtlcky</title>
    
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/pages/fonts.css" />
  <link rel="stylesheet" href="css/pages/blog.css" />
</head>

<body class="page-transition kontakt-page">
  <div id="header-placeholder"></div>

  <main class="container">
    <section class="bio" style="text-align:left;">
      <h2>Kontakt</h2>
      <p style="opacity:.88; margin-top:.6rem;">
        Du willst mit mir connecten, Feedback geben oder bei der Community mitmachen?
        Schreib mir easy – ich antworte so schnell ich kann.
      </p>

      <div style="margin-top:1.6rem; padding:1.2rem 1.2rem; border:1px solid rgba(0,255,136,0.18); border-radius:16px; background:rgba(255,255,255,0.03);">
        <p style="margin:.2rem 0;"><strong>Name:</strong> Lucas Steckel</p>
        <p style="margin:.2rem 0;"><strong>E-Mail:</strong>
          <a href="mailto:lucassteckel04@gmail.com">lucassteckel04@gmail.com</a>
        </p>
      </div>

      <hr style="margin:1.8rem 0; border:none; border-top:1px solid rgba(0,255,136,0.14);" />

      <h3>Nachricht senden</h3>
      <p style="opacity:.82; margin-top:.4rem;">
        Das Formular öffnet dein E-Mail-Programm mit fertigem Text.
      </p>

      <form id="contactForm" style="margin-top:1.2rem; display:grid; gap:0.9rem;">
        <div style="display:grid; gap:.35rem;">
          <label for="name" style="opacity:.9;">Dein Name</label>
          <input id="name" name="name" type="text" required
                 style="width:100%; padding:0.85rem 1rem; border-radius:14px; border:1px solid rgba(0,255,136,0.18); background:rgba(0,0,0,0.35); color:var(--text);" />
        </div>

        <div style="display:grid; gap:.35rem;">
          <label for="email" style="opacity:.9;">Deine E-Mail</label>
          <input id="email" name="email" type="email" required
                 style="width:100%; padding:0.85rem 1rem; border-radius:14px; border:1px solid rgba(0,255,136,0.18); background:rgba(0,0,0,0.35); color:var(--text);" />
        </div>

        <div style="display:grid; gap:.35rem;">
          <label for="subject" style="opacity:.9;">Betreff</label>
          <input id="subject" name="subject" type="text" required
                 value="Kontakt über echtlcky Website"
                 style="width:100%; padding:0.85rem 1rem; border-radius:14px; border:1px solid rgba(0,255,136,0.18); background:rgba(0,0,0,0.35); color:var(--text);" />
        </div>

        <div style="display:grid; gap:.35rem;">
          <label for="message" style="opacity:.9;">Deine Nachricht</label>
          <textarea id="message" name="message" rows="6" required
                    style="width:100%; padding:0.9rem 1rem; border-radius:14px; border:1px solid rgba(0,255,136,0.18); background:rgba(0,0,0,0.35); color:var(--text); resize:vertical;"></textarea>
        </div>

        <div style="display:flex; gap:0.8rem; flex-wrap:wrap; margin-top:.5rem;">
          <button type="submit" class="btn">E-Mail öffnen</button>
          <button type="button" id="copyBtn" class="btn btn-secondary">Text kopieren</button>
        </div>

        <p id="hint" style="opacity:.75; margin-top:.2rem;"></p>
      </form>
    </section>

  </main>

  <div id="footer-placeholder"></div>

  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

  <script src="firebase.js"></script>
  <script src="js/auth-state.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/legal-modal.js"></script>
  <script src="js/notify.js"></script>
  <script src="js/modal-dialog.js"></script>
  <script src="js/layout.js"></script>
  <script src="js/overlays.js"></script>
  <script src="js/fonts.js"></script>
  <script src="js/tickets.js"></script>
  <script src="js/kontakt.js"></script>
</body>
</html>
