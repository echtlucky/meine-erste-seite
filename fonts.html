<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schriftgenerator | echtlcky</title>
  </head>

  <body>
    <script>
      (function () {
        try {
          sessionStorage.setItem("echtlucky:overlay:open", "fonts");
        } catch {}

        var target = "index.html";
        try {
          var ref = document.referrer || "";
          var refUrl = ref ? new URL(ref) : null;
          if (refUrl && refUrl.origin === location.origin && !/\\/fonts\\.html($|\\?)/.test(refUrl.pathname)) {
            target = ref;
          }
        } catch {}

        location.replace(target);
      })();
    </script>

    <noscript>
      <p>
        Der Schriftgenerator Ã¶ffnet als Overlay. Bitte aktiviere JavaScript oder gehe zur
        <a href="index.html">Startseite</a>.
      </p>
    </noscript>
  </body>
</html>
