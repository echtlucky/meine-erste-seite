<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | echtlucky</title>

  <!-- Global Styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/components.css">

  <!-- Admin Panel Styles -->
  <link rel="stylesheet" href="css/pages/admin-panel.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="page-transition admin-page">

  <!-- HEADER (global, fetched) -->
  <div id="header-placeholder"></div>

  <!-- ADMIN LAYOUT -->
  <div class="admin-layout">

    <!-- SIDEBAR -->
    <aside class="admin-sidebar">
      <div class="admin-sidebar__head">
        <span class="badge">⚡ echtlucky</span>
        <h2>Admin Panel</h2>
      </div>

      <nav class="admin-nav">
        <button class="admin-nav__item active" data-tab="blog-tab">
          <i class="fas fa-blog"></i><span>Blog</span>
        </button>
        <button class="admin-nav__item" data-tab="users-tab">
          <i class="fas fa-users"></i><span>Benutzer</span>
        </button>
        <button class="admin-nav__item" data-tab="comments-tab">
          <i class="fas fa-comments"></i><span>Kommentare</span>
        </button>
        <button class="admin-nav__item" data-tab="bans-tab">
          <i class="fas fa-ban"></i><span>Bans</span>
        </button>
        <button class="admin-nav__item" data-tab="settings-tab">
          <i class="fas fa-cog"></i><span>Settings</span>
        </button>
        <button class="admin-nav__item" data-tab="stats-tab">
          <i class="fas fa-chart-line"></i><span>Statistiken</span>
        </button>
        <button class="admin-nav__item" data-tab="logs-tab">
          <i class="fas fa-file-alt"></i><span>Logs</span>
        </button>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="admin-main">

      <header class="admin-head">
        <h1 id="tab-title">Blog verwalten</h1>
        <p id="status" class="admin-status"></p>
      </header>

      <!-- BLOG -->
      <section id="blog-tab" class="admin-tab active">
        <button class="btn btn-primary" onclick="showNewPostModal()">Neuen Beitrag erstellen</button>
        <div id="post-list" class="admin-list"></div>
      </section>

      <!-- USERS -->
      <section id="users-tab" class="admin-tab">
        <div id="user-list" class="admin-list"></div>
      </section>

      <!-- COMMENTS -->
      <section id="comments-tab" class="admin-tab">
        <p class="empty">Noch keine Kommentare vorhanden.</p>
      </section>

      <!-- BANS -->
      <section id="bans-tab" class="admin-tab">
        <div class="admin-inline">
          <input type="email" id="ban-email" class="input" placeholder="E-Mail-Adresse">
          <button class="btn btn-danger" onclick="addBan()">Bannen</button>
        </div>

        <table class="admin-table">
          <thead>
            <tr>
              <th>E-Mail</th>
              <th>Datum</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="ban-list"></tbody>
        </table>
      </section>

      <!-- SETTINGS -->
      <section id="settings-tab" class="admin-tab">
        <p class="empty">Settings kommen später.</p>
      </section>

      <!-- STATS -->
      <section id="stats-tab" class="admin-tab">
        <p class="empty">Statistiken kommen später.</p>
      </section>

      <!-- LOGS -->
      <section id="logs-tab" class="admin-tab">
        <p class="empty">Logs kommen später.</p>
      </section>

    </main>
  </div>

  <!-- MODALS -->
  <div id="newPostModal" class="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeNewPostModal()">×</button>
      <h2>Neuen Beitrag erstellen</h2>

      <div class="field">
        <label>Titel</label>
        <input type="text" id="new-title" class="input">
      </div>

      <div class="field">
        <label>Inhalt</label>
        <textarea id="new-content" class="input textarea"></textarea>
        <span id="char-count" class="hint">0 Zeichen</span>
      </div>

      <div class="field">
        <label>Datum</label>
        <input type="date" id="new-date" class="input">
      </div>

      <button class="btn btn-primary" onclick="saveNewPost()">Veröffentlichen</button>
    </div>
  </div>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

  <script src="firebase.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/legal-modal.js"></script>

  <!-- Header + Footer fetch -->
  <script>
    document.body.classList.add('loaded');

    fetch('header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
        if (typeof initHeaderScripts === "function") initHeaderScripts();
        if (typeof initSmartHeaderScroll === "function") initSmartHeaderScroll();
      });

    fetch('footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      });
  </script>

  <!-- ADMIN JS -->
  <script src="js/admin-panel.js"></script>
</body>
</html>
