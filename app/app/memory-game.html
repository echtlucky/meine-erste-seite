<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory - LCKY HUB</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .game-container {
            width: 100%;
            height: calc(100vh - var(--titlebar-height));
            background: #0D0B14;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Game UI */
        .game-ui {
            position: fixed;
            top: var(--titlebar-height);
            left: 0;
            right: 0;
            padding: var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(11, 10, 18, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-light);
            z-index: 100;
        }

        .game-stats {
            display: flex;
            gap: var(--spacing-xl);
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: var(--font-size-xs);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-value.moves {
            color: var(--neon-cyan);
        }

        .stat-value.pairs {
            color: var(--primary-light);
        }

        .stat-value.time {
            color: var(--neon-pink);
        }

        /* Mode Selector */
        .mode-selector {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .mode-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            transition: all var(--transition-fast);
        }

        .mode-btn.active {
            background: var(--primary);
            color: white;
        }

        .mode-btn:not(.active) {
            background: var(--bg-card);
            color: var(--text-secondary);
        }

        .mode-btn:hover:not(.active) {
            background: var(--bg-card-hover);
        }

        /* Memory Grid */
        .memory-grid {
            display: grid;
            gap: var(--spacing-sm);
            padding: var(--spacing-lg);
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-light);
        }

        .memory-card {
            width: 60px;
            height: 60px;
            border-radius: var(--radius-md);
            background: var(--bg-dark);
            border: 2px solid var(--border-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            transition: all var(--transition-fast);
            user-select: none;
        }

        .memory-card:hover:not(.flipped):not(.matched) {
            border-color: var(--primary);
            box-shadow: var(--glow-primary);
        }

        .memory-card.flipped {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .memory-card.matched {
            background: var(--success);
            border-color: var(--success);
            color: white;
            animation: matchPulse 0.5s ease;
        }

        .memory-card.wrong {
            background: var(--error);
            border-color: var(--error);
            animation: shake 0.5s ease;
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Overlay Screens */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(11, 10, 18, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 500;
            cursor: default;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay-title {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            margin-bottom: var(--spacing-lg);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .overlay-score {
            font-size: var(--font-size-2xl);
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
        }

        .overlay-score span {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--primary-light);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .stat-card {
            background: var(--bg-card);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            text-align: center;
            border: 1px solid var(--border-light);
        }

        .stat-card .label {
            font-size: var(--font-size-xs);
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: var(--spacing-xs);
        }

        .stat-card .value {
            font-size: var(--font-size-xl);
            font-weight: 700;
        }

        .stat-card .value.green { color: var(--success); }
        .stat-card .value.cyan { color: var(--neon-cyan); }
        .stat-card .value.purple { color: var(--primary-light); }
        .stat-card .value.pink { color: var(--neon-pink); }

        .btn-primary {
            padding: var(--spacing-md) var(--spacing-xl);
            font-size: var(--font-size-lg);
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: calc(var(--titlebar-height) + 80px);
            left: var(--spacing-md);
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Custom Titlebar -->
    <div class="titlebar">
        <div class="titlebar-left">
            <a href="../index.html" class="titlebar-logo">
                <img src="../assets/img/logo-rbg.png" alt="LCKY HUB" width="24" height="24">
            </a>
            <div class="titlebar-brand">
                <span>Memory</span>
            </div>
        </div>
        <div class="titlebar-right">
            <button class="titlebar-btn minimize" onclick="window.electronAPI?.minimize()">
                <svg viewBox="0 0 14 14"><rect y="6" width="14" height="2" fill="currentColor"/></svg>
            </button>
            <button class="titlebar-btn maximize" onclick="window.electronAPI?.maximize()">
                <svg viewBox="0 0 14 14"><rect x="1" y="1" width="12" height="12" fill="none" stroke="currentColor" stroke-width="2"/></svg>
            </button>
            <button class="titlebar-btn close" onclick="window.electronAPI?.close()">
                <svg viewBox="0 0 14 14"><path d="M1 1L13 13M1 13L13 1" stroke="currentColor" stroke-width="2"/></svg>
            </button>
        </div>
    </div>

    <!-- Game UI -->
    <div class="game-ui">
        <div class="game-stats">
            <div class="stat-item">
                <div class="stat-label">Moves</div>
                <div class="stat-value moves" id="moves">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Pairs</div>
                <div class="stat-value pairs" id="pairs">0/0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Time</div>
                <div class="stat-value time" id="timer">0:00</div>
            </div>
        </div>
        <button class="btn btn-secondary" onclick="endGame()">End</button>
    </div>

    <!-- Back Button -->
    <a href="../index.html" class="btn btn-secondary back-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back
    </a>

    <!-- Game Container -->
    <div class="game-container">
        <!-- Mode Selector -->
        <div class="mode-selector" id="mode-selector">
            <button class="mode-btn active" data-size="4" onclick="setMode(4)">4x4</button>
            <button class="mode-btn" data-size="6" onclick="setMode(6)">6x6</button>
            <button class="mode-btn" data-size="8" onclick="setMode(8)">8x8</button>
        </div>

        <!-- Memory Grid -->
        <div class="memory-grid" id="memory-grid"></div>

        <!-- Start Screen -->
        <div class="overlay" id="start-screen">
            <h1 class="overlay-title">Memory</h1>
            <p class="overlay-score">Find all matching pairs!</p>
            <button class="btn btn-primary" onclick="startGame()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <polygon points="5 3 19 12 5 21 5 3"/>
                </svg>
                Start
            </button>
        </div>

        <!-- End Screen -->
        <div class="overlay hidden" id="end-screen">
            <h1 class="overlay-title">Game Over</h1>
            <p class="overlay-score">Moves: <span id="final-moves">0</span></p>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="label">Time</div>
                    <div class="value pink" id="final-time">0:00</div>
                </div>
                <div class="stat-card">
                    <div class="label">Pairs Found</div>
                    <div class="value green" id="final-pairs">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Accuracy</div>
                    <div class="value cyan" id="final-accuracy">0%</div>
                </div>
            </div>
            <button class="btn btn-primary" onclick="startGame()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <polygon points="5 3 19 12 5 21 5 3"/>
                </svg>
                Play Again
            </button>
            <a href="../index.html" class="btn btn-secondary" style="margin-top: var(--spacing-md);">
                Back to Menu
            </a>
        </div>
    </div>

    <script src="js/game-settings.js"></script>
    <script>
        // Game State
        let gameState = {
            isPlaying: false,
            gridSize: 4,
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            totalPairs: 0,
            moves: 0,
            startTime: 0,
            timerInterval: null
        };

        // Symbols for cards
        const symbols = ['ðŸŽ®', 'ðŸŽ¯', 'ðŸŽª', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ«', 'ðŸŽ¬', 'ðŸŽ¤', 'ðŸŽ§', 'ðŸŽ¼', 'ðŸŽ¹', 'ðŸ¥', 'ðŸŽ¸', 'ðŸŽº', 'ðŸŽ»', 'ðŸª•', 'ðŸŽ²', 'ðŸŽ¯', 'ðŸŽ³', 'ðŸŽ®', 'ðŸŽ°', 'ðŸŽ±', 'ðŸŽ²', 'ðŸ§©', 'ðŸŽ¯', 'ðŸŽ­', 'ðŸŽ¨'];

        // DOM Elements
        const memoryGrid = document.getElementById('memory-grid');
        const startScreen = document.getElementById('start-screen');
        const endScreen = document.getElementById('end-screen');
        const movesDisplay = document.getElementById('moves');
        const pairsDisplay = document.getElementById('pairs');
        const timerDisplay = document.getElementById('timer');

        // Set Game Mode
        function setMode(size) {
            gameState.gridSize = size;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.size) === size);
            });
        }

        // Start Game
        function startGame() {
            gameState = {
                isPlaying: true,
                gridSize: gameState.gridSize,
                cards: [],
                flippedCards: [],
                matchedPairs: 0,
                totalPairs: (gameState.gridSize * gameState.gridSize) / 2,
                moves: 0,
                startTime: Date.now(),
                timerInterval: null
            };

            updateDisplay();
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');

            // Generate cards
            const numPairs = (gameState.gridSize * gameState.gridSize) / 2;
            const selectedSymbols = symbols.slice(0, numPairs);
            const cardSymbols = [...selectedSymbols, ...selectedSymbols];
            
            // Shuffle cards
            for (let i = cardSymbols.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardSymbols[i], cardSymbols[j]] = [cardSymbols[j], cardSymbols[i]];
            }

            // Create grid
            memoryGrid.style.gridTemplateColumns = `repeat(${gameState.gridSize}, 1fr)`;
            memoryGrid.innerHTML = '';

            cardSymbols.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.symbol = symbol;
                card.dataset.index = index;
                card.textContent = '?';
                card.addEventListener('click', () => flipCard(card));
                memoryGrid.appendChild(card);
                gameState.cards.push(card);
            });

            // Start timer
            gameState.timerInterval = setInterval(updateTimer, 1000);
        }

        // Flip Card
        function flipCard(card) {
            if (!gameState.isPlaying) return;
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            if (gameState.flippedCards.length >= 2) return;

            card.classList.add('flipped');
            card.textContent = card.dataset.symbol;
            gameState.flippedCards.push(card);

            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                updateDisplay();
                checkMatch();
            }
        }

        // Check Match
        function checkMatch() {
            const [card1, card2] = gameState.flippedCards;

            if (card1.dataset.symbol === card2.dataset.symbol) {
                // Match!
                card1.classList.add('matched');
                card2.classList.add('matched');
                gameState.matchedPairs++;
                gameState.flippedCards = [];
                updateDisplay();

                if (gameState.matchedPairs === gameState.totalPairs) {
                    setTimeout(endGame, 500);
                }
            } else {
                // No match
                card1.classList.add('wrong');
                card2.classList.add('wrong');

                setTimeout(() => {
                    card1.classList.remove('flipped', 'wrong');
                    card2.classList.remove('flipped', 'wrong');
                    card1.textContent = '?';
                    card2.textContent = '?';
                    gameState.flippedCards = [];
                }, 1000);
            }
        }

        // Update Display
        function updateDisplay() {
            movesDisplay.textContent = gameState.moves;
            pairsDisplay.textContent = `${gameState.matchedPairs}/${gameState.totalPairs}`;
        }

        // Update Timer
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // End Game
        function endGame() {
            if (!gameState.isPlaying) return;

            gameState.isPlaying = false;
            clearInterval(gameState.timerInterval);

            const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;

            // Calculate accuracy (matches / attempts)
            const attempts = gameState.moves;
            const matches = gameState.matchedPairs;
            const accuracy = attempts > 0 ? Math.round((matches / attempts) * 100) : 0;

            // Update end screen
            document.getElementById('final-moves').textContent = gameState.moves;
            document.getElementById('final-time').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('final-pairs').textContent = `${matches}/${gameState.totalPairs}`;
            document.getElementById('final-accuracy').textContent = accuracy + '%';

            endScreen.classList.remove('hidden');
        }

        // Keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && gameState.isPlaying) {
                endGame();
            }
        });
    </script>
</body>
</html>
