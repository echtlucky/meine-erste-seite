<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision - LCKY HUB</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .game-container {
            width: 100%;
            height: calc(100vh - var(--titlebar-height));
            background: #0D0B14;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: crosshair;
            position: relative;
            overflow: hidden;
        }

        /* Crosshair */
        .crosshair {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: var(--neon-cyan);
            box-shadow: var(--glow-cyan);
        }

        .crosshair::before {
            width: 24px;
            height: 2px;
            left: -12px;
            top: -1px;
        }

        .crosshair::after {
            width: 2px;
            height: 24px;
            left: -1px;
            top: -12px;
        }

        .crosshair .dot {
            width: 4px;
            height: 4px;
            background: var(--neon-cyan);
            border-radius: 50%;
            position: absolute;
            left: -2px;
            top: -2px;
        }

        /* Target Dot */
        .precision-target {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--neon-pink);
            border-radius: 50%;
            box-shadow: var(--glow-pink);
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .precision-target:hover {
            transform: scale(1.2);
        }

        .precision-target::after {
            content: '';
            position: absolute;
            inset: -10px;
            border: 1px solid rgba(255, 77, 255, 0.3);
            border-radius: 50%;
            animation: targetPulse 1s ease-in-out infinite;
        }

        @keyframes targetPulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 0; }
        }

        /* Hit Marker */
        .hit-marker {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            width: 30px;
            height: 30px;
            border: 2px solid var(--success);
            border-radius: 50%;
            animation: hitMarker 0.5s ease-out forwards;
        }

        .hit-marker.miss {
            border-color: var(--error);
        }

        .hit-marker.perfect {
            width: 20px;
            height: 20px;
            background: var(--success);
            border: none;
        }

        @keyframes hitMarker {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(2); }
        }

        /* Game UI */
        .game-ui {
            position: fixed;
            top: var(--titlebar-height);
            left: 0;
            right: 0;
            padding: var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(11, 10, 18, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-light);
            z-index: 100;
        }

        .game-stats {
            display: flex;
            gap: var(--spacing-xl);
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: var(--font-size-xs);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-value.accuracy {
            color: var(--neon-cyan);
        }

        .stat-value.score {
            color: var(--primary-light);
        }

        .stat-value.time {
            color: var(--neon-pink);
        }

        /* Progress Bar */
        .progress-container {
            position: fixed;
            bottom: var(--spacing-md);
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            max-width: 80%;
        }

        .progress-label {
            font-size: var(--font-size-sm);
            color: var(--text-muted);
            margin-bottom: var(--spacing-xs);
            text-align: center;
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-card);
            border-radius: var(--radius-full);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }

        /* Overlay Screens */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(11, 10, 18, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 500;
            cursor: default;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay-title {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            margin-bottom: var(--spacing-lg);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .overlay-score {
            font-size: var(--font-size-2xl);
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
        }

        .overlay-score span {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--primary-light);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .stat-card {
            background: var(--bg-card);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            text-align: center;
            border: 1px solid var(--border-light);
        }

        .stat-card .label {
            font-size: var(--font-size-xs);
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: var(--spacing-xs);
        }

        .stat-card .value {
            font-size: var(--font-size-xl);
            font-weight: 700;
        }

        .stat-card .value.green { color: var(--success); }
        .stat-card .value.cyan { color: var(--neon-cyan); }
        .stat-card .value.purple { color: var(--primary-light); }
        stat-card .value.pink { color: var(--neon-pink); }

        .btn-primary {
            padding: var(--spacing-md) var(--spacing-xl);
            font-size: var(--font-size-lg);
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: calc(var(--titlebar-height) + 80px);
            left: var(--spacing-md);
            z-index: 100;
        }

        /* Stats Display */
        .stats-display {
            position: fixed;
            right: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            background: var(--bg-card);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-light);
            min-width: 150px;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-xs);
        }

        .stats-row .label {
            color: var(--text-muted);
            font-size: var(--font-size-sm);
        }

        .stats-row .value {
            color: var(--text-primary);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Custom Titlebar -->
    <div class="titlebar">
        <div class="titlebar-left">
            <a href="../index.html" class="titlebar-logo">
                <img src="../assets/img/logo-rbg.png" alt="LCKY HUB" width="24" height="24">
            </a>
            <div class="titlebar-brand">
                <span>Precision</span>
            </div>
        </div>
        <div class="titlebar-right">
            <button class="titlebar-btn minimize" onclick="window.electronAPI?.minimize()">
                <svg viewBox="0 0 14 14"><rect y="6" width="14" height="2" fill="currentColor"/></svg>
            </button>
            <button class="titlebar-btn maximize" onclick="window.electronAPI?.maximize()">
                <svg viewBox="0 0 14 14"><rect x="1" y="1" width="12" height="12" fill="none" stroke="currentColor" stroke-width="2"/></svg>
            </button>
            <button class="titlebar-btn close" onclick="window.electronAPI?.close()">
                <svg viewBox="0 0 14 14"><path d="M1 1L13 13M1 13L13 1" stroke="currentColor" stroke-width="2"/></svg>
            </button>
        </div>
    </div>

    <!-- Game UI -->
    <div class="game-ui">
        <div class="game-stats">
            <div class="stat-item">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value accuracy" id="accuracy">100%</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Score</div>
                <div class="stat-value score" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Targets</div>
                <div class="stat-value" id="targets">0/20</div>
            </div>
        </div>
        <button class="btn btn-secondary" onclick="endGame()">End</button>
    </div>

    <!-- Back Button -->
    <a href="../index.html" class="btn btn-secondary back-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back
    </a>

    <!-- Game Container -->
    <div class="game-container" id="game-container">
        <!-- Crosshair -->
        <div class="crosshair" id="crosshair">
            <div class="dot"></div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-label">Session Progress</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>
        </div>

        <!-- Stats Display -->
        <div class="stats-display">
            <div class="stats-row">
                <span class="label">Hits</span>
                <span class="value" id="hits">0</span>
            </div>
            <div class="stats-row">
                <span class="label">Misses</span>
                <span class="value" id="misses">0</span>
            </div>
            <div class="stats-row">
                <span class="label">Avg Dist</span>
                <span class="value" id="avg-dist">0px</span>
            </div>
        </div>

        <!-- Start Screen -->
        <div class="overlay" id="start-screen">
            <h1 class="overlay-title">Precision</h1>
            <p class="overlay-score">Click 20 targets as accurately as possible!</p>
            <button class="btn btn-primary" onclick="startGame()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <polygon points="5 3 19 12 5 21 5 3"/>
                </svg>
                Start
            </button>
            <p class="instructions" style="color: var(--text-muted); margin-top: var(--spacing-md); font-size: var(--font-size-sm);">
                Closer to center = higher score
            </p>
        </div>

        <!-- End Screen -->
        <div class="overlay hidden" id="end-screen">
            <h1 class="overlay-title">Session Complete</h1>
            <p class="overlay-score">Accuracy: <span id="final-accuracy">0%</span></p>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="label">Score</div>
                    <div class="value purple" id="final-score">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Perfect Hits</div>
                    <div class="value green" id="perfect-hits">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Avg Distance</div>
                    <div class="value cyan" id="final-avg-dist">0px</div>
                </div>
            </div>
            <button class="btn btn-primary" onclick="startGame()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <polygon points="5 3 19 12 5 21 5 3"/>
                </svg>
                Try Again
            </button>
            <a href="../index.html" class="btn btn-secondary" style="margin-top: var(--spacing-md);">
                Back to Menu
            </a>
        </div>
    </div>

    <script src="js/game-settings.js"></script>
    <script>
        // Game State
        let gameState = {
            isPlaying: false,
            score: 0,
            hits: 0,
            misses: 0,
            perfectHits: 0,
            totalClicks: 0,
            distances: [],
            currentTarget: null,
            targetsSpawned: 0,
            maxTargets: 20
        };

        // DOM Elements
        const gameContainer = document.getElementById('game-container');
        const crosshair = document.getElementById('crosshair');
        const startScreen = document.getElementById('start-screen');
        const endScreen = document.getElementById('end-screen');
        const accuracyDisplay = document.getElementById('accuracy');
        const scoreDisplay = document.getElementById('score');
        const targetsDisplay = document.getElementById('targets');
        const hitsDisplay = document.getElementById('hits');
        const missesDisplay = document.getElementById('misses');
        const avgDistDisplay = document.getElementById('avg-dist');
        const progressFill = document.getElementById('progress-fill');

        // Crosshair Follow Mouse
        document.addEventListener('mousemove', (e) => {
            crosshair.style.left = e.clientX + 'px';
            crosshair.style.top = e.clientY + 'px';
        });

        // Start Game
        function startGame() {
            gameState = {
                isPlaying: true,
                score: 0,
                hits: 0,
                misses: 0,
                perfectHits: 0,
                totalClicks: 0,
                distances: [],
                currentTarget: null,
                targetsSpawned: 0,
                maxTargets: 20
            };

            updateDisplay();
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');

            spawnTarget();
        }

        // Spawn Target
        function spawnTarget() {
            if (!gameState.isPlaying) return;

            // Remove old target
            if (gameState.currentTarget) {
                gameState.currentTarget.remove();
            }

            // Create new target
            const target = document.createElement('div');
            target.className = 'precision-target';

            // Random position (avoiding UI areas)
            const containerRect = gameContainer.getBoundingClientRect();
            const padding = 150;
            const x = Math.random() * (containerRect.width - padding * 2) + padding;
            const y = Math.random() * (containerRect.height - padding * 2 - 80) + padding + 80;

            target.style.left = x + 'px';
            target.style.top = y + 'px';

            gameContainer.appendChild(target);
            gameState.currentTarget = target;
            gameState.targetsSpawned++;

            // Auto-remove after 2 seconds if not clicked
            target.timeout = setTimeout(() => {
                if (target.parentNode && gameState.isPlaying) {
                    target.remove();
                    gameState.misses++;
                    gameState.totalClicks++;
                    updateDisplay();
                    showHitMarker(x, y, false);
                    if (gameState.targetsSpawned < gameState.maxTargets) {
                        spawnTarget();
                    } else {
                        endGame();
                    }
                }
            }, 2000);

            target.addEventListener('click', (e) => {
                e.stopPropagation();
                handleTargetHit(e, target);
            });
        }

        // Handle Target Hit
        function handleTargetHit(e, target) {
            if (!gameState.isPlaying) return;

            gameState.totalClicks++;
            gameState.hits++;
            clearTimeout(target.timeout);

            const rect = target.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Calculate distance from click to center
            const distance = Math.sqrt(
                Math.pow(e.clientX - centerX, 2) +
                Math.pow(e.clientY - centerY, 2)
            );

            gameState.distances.push(distance);

            // Calculate score based on accuracy
            let points = 0;
            let isPerfect = false;

            if (distance <= 10) {
                points = 100;
                isPerfect = true;
                gameState.perfectHits++;
                showHitMarker(e.clientX, e.clientY, 'perfect');
            } else if (distance <= 30) {
                points = 75;
                showHitMarker(e.clientX, e.clientY, true);
            } else if (distance <= 50) {
                points = 50;
                showHitMarker(e.clientX, e.clientY, true);
            } else {
                points = 25;
                showHitMarker(e.clientX, e.clientY, true);
            }

            gameState.score += points;
            target.remove();
            gameState.currentTarget = null;

            updateDisplay();

            // Spawn next target
            if (gameState.targetsSpawned < gameState.maxTargets) {
                spawnTarget();
            } else {
                setTimeout(endGame, 500);
            }
        }

        // Show Hit Marker
        function showHitMarker(x, y, type) {
            const marker = document.createElement('div');
            marker.className = `hit-marker ${type === 'perfect' ? 'perfect' : ''}`;
            marker.style.left = x + 'px';
            marker.style.top = y + 'px';

            gameContainer.appendChild(marker);

            setTimeout(() => marker.remove(), 500);
        }

        // Update Display
        function updateDisplay() {
            const accuracy = gameState.totalClicks > 0
                ? Math.round((gameState.hits / gameState.totalClicks) * 100)
                : 100;

            accuracyDisplay.textContent = accuracy + '%';
            scoreDisplay.textContent = gameState.score;
            targetsDisplay.textContent = `${gameState.targetsSpawned}/${gameState.maxTargets}`;
            hitsDisplay.textContent = gameState.hits;
            missesDisplay.textContent = gameState.misses;

            const avgDist = gameState.distances.length > 0
                ? Math.round(gameState.distances.reduce((a, b) => a + b, 0) / gameState.distances.length)
                : 0;
            avgDistDisplay.textContent = avgDist + 'px';

            // Update progress bar
            const progress = (gameState.targetsSpawned / gameState.maxTargets) * 100;
            progressFill.style.width = progress + '%';
        }

        // End Game
        function endGame() {
            if (!gameState.isPlaying) return;

            gameState.isPlaying = false;

            if (gameState.currentTarget) {
                clearTimeout(gameState.currentTarget.timeout);
                gameState.currentTarget.remove();
            }

            const accuracy = gameState.totalClicks > 0
                ? Math.round((gameState.hits / gameState.totalClicks) * 100)
                : 0;

            const avgDist = gameState.distances.length > 0
                ? Math.round(gameState.distances.reduce((a, b) => a + b, 0) / gameState.distances.length)
                : 0;

            // Update end screen
            document.getElementById('final-accuracy').textContent = accuracy + '%';
            document.getElementById('final-score').textContent = gameState.score;
            document.getElementById('perfect-hits').textContent = gameState.perfectHits;
            document.getElementById('final-avg-dist').textContent = avgDist + 'px';

            endScreen.classList.remove('hidden');
        }

        // Event Listeners
        gameContainer.addEventListener('click', () => {
            if (gameState.isPlaying && !gameState.currentTarget?.parentNode) {
                gameState.totalClicks++;
                gameState.misses++;
                updateDisplay();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && gameState.isPlaying) {
                endGame();
            }
        });
    </script>
</body>
</html>
