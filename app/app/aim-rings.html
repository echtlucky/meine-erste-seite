<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Rings - LCKY HUB</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .game-container {
            width: 100%;
            height: calc(100vh - var(--titlebar-height));
            background: #0D0B14;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: crosshair;
            position: relative;
            overflow: hidden;
        }

        /* Crosshair */
        .crosshair {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: var(--neon-cyan);
            box-shadow: var(--glow-cyan);
        }

        .crosshair::before {
            width: 24px;
            height: 2px;
            left: -12px;
            top: -1px;
        }

        .crosshair::after {
            width: 2px;
            height: 24px;
            left: -1px;
            top: -12px;
        }

        .crosshair .dot {
            width: 4px;
            height: 4px;
            background: var(--neon-cyan);
            border-radius: 50%;
            position: absolute;
            left: -2px;
            top: -2px;
        }

        /* Target with Rings */
        .target-area {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        .ring:hover {
            transform: translate(-50%, -50%) scale(1.02);
        }

        .ring-outer {
            width: 400px;
            height: 400px;
            border: 8px solid var(--neon-pink);
            background: transparent;
            box-shadow: var(--glow-pink);
        }

        .ring-middle {
            width: 300px;
            height: 300px;
            border: 8px solid var(--primary);
            background: transparent;
            box-shadow: var(--glow-primary);
        }

        .ring-inner {
            width: 200px;
            height: 200px;
            border: 8px solid var(--neon-cyan);
            background: transparent;
            box-shadow: var(--glow-cyan);
        }

        .ring-bullseye {
            width: 100px;
            height: 100px;
            background: var(--success);
            border: none;
            box-shadow: var(--glow-green);
        }

        /* Score Popup */
        .score-popup {
            position: fixed;
            font-size: 32px;
            font-weight: 700;
            pointer-events: none;
            z-index: 1000;
            animation: scorePopup 0.8s ease-out forwards;
        }

        .score-popup.perfect {
            color: var(--success);
            text-shadow: var(--glow-green);
        }

        .score-popup.great {
            color: var(--neon-cyan);
            text-shadow: var(--glow-cyan);
        }

        .score-popup.good {
            color: var(--primary);
            text-shadow: var(--glow-primary);
        }

        .score-popup.miss {
            color: var(--error);
            text-shadow: var(--glow-error);
        }

        @keyframes scorePopup {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.5);
            }
        }

        /* Game UI */
        .game-ui {
            position: fixed;
            top: var(--titlebar-height);
            left: 0;
            right: 0;
            padding: var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(11, 10, 18, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-light);
            z-index: 100;
        }

        .game-stats {
            display: flex;
            gap: var(--spacing-xl);
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: var(--font-size-xs);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-value.score {
            color: var(--primary-light);
        }

        .stat-value.accuracy {
            color: var(--neon-cyan);
        }

        /* Score Legend */
        .score-legend {
            position: fixed;
            bottom: var(--spacing-md);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: var(--spacing-lg);
            background: rgba(11, 10, 18, 0.9);
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--radius-full);
            border: 1px solid var(--border-light);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: var(--font-size-sm);
        }

        .legend-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .legend-dot.perfect { background: var(--success); }
        .legend-dot.great { background: var(--neon-cyan); border: 3px solid var(--neon-cyan); }
        .legend-dot.good { background: transparent; border: 4px solid var(--primary); }
        .legend-dot.miss { background: var(--neon-pink); }

        /* Overlay Screens */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(11, 10, 18, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 500;
            cursor: default;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay-title {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            margin-bottom: var(--spacing-lg);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .overlay-score {
            font-size: var(--font-size-2xl);
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
        }

        .overlay-score span {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--primary-light);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .stat-card {
            background: var(--bg-card);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            text-align: center;
            border: 1px solid var(--border-light);
        }

        .stat-card .label {
            font-size: var(--font-size-xs);
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: var(--spacing-xs);
        }

        .stat-card .value {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-card .value.green { color: var(--success); }
        .stat-card .value.cyan { color: var(--neon-cyan); }
        .stat-card .value.purple { color: var(--primary-light); }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: calc(var(--titlebar-height) + 80px);
            left: var(--spacing-md);
            z-index: 100;
        }

        /* Combo indicator */
        .combo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: 700;
            color: var(--primary-light);
            opacity: 0;
            pointer-events: none;
            z-index: 500;
        }

        .combo.show {
            animation: comboShow 0.5s ease-out;
        }

        @keyframes comboShow {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <!-- Custom Titlebar -->
    <div class="titlebar">
        <div class="titlebar-left">
            <a href="../index.html" class="titlebar-logo">
                <img src="../assets/img/logo-rbg.png" alt="LCKY HUB" width="24" height="24">
            </a>
            <div class="titlebar-brand">
                <span>Aim Rings</span>
            </div>
        </div>
        <div class="titlebar-right">
            <button class="titlebar-btn minimize" onclick="window.electronAPI?.minimize()">
                <svg viewBox="0 0 14 14"><rect y="6" width="14" height="2" fill="currentColor"/></svg>
            </button>
            <button class="titlebar-btn maximize" onclick="window.electronAPI?.maximize()">
                <svg viewBox="0 0 14 14"><rect x="1" y="1" width="12" height="12" fill="none" stroke="currentColor" stroke-width="2"/></svg>
            </button>
            <button class="titlebar-btn close" onclick="window.electronAPI?.close()">
                <svg viewBox="0 0 14 14"><path d="M1 1L13 13M1 13L13 1" stroke="currentColor" stroke-width="2"/></svg>
            </button>
        </div>
    </div>

    <!-- Game UI -->
    <div class="game-ui">
        <div class="game-stats">
            <div class="stat-item">
                <div class="stat-label">Score</div>
                <div class="stat-value score" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value accuracy" id="accuracy">100%</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Combo</div>
                <div class="stat-value" id="combo">0x</div>
            </div>
        </div>
        <div class="flex gap-sm">
            <button class="btn btn-secondary" onclick="endGame()">End</button>
        </div>
    </div>

    <!-- Back Button -->
    <a href="../index.html" class="btn btn-secondary back-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back
    </a>

    <!-- Game Container -->
    <div class="game-container" id="game-container">
        <!-- Crosshair -->
        <div class="crosshair" id="crosshair">
            <div class="dot"></div>
        </div>

        <!-- Target -->
        <div class="target-area" id="target-area">
            <div class="ring ring-outer" id="ring-outer"></div>
            <div class="ring ring-middle" id="ring-middle"></div>
            <div class="ring ring-inner" id="ring-inner"></div>
            <div class="ring ring-bullseye" id="ring-bullseye"></div>
        </div>

        <!-- Combo Indicator -->
        <div class="combo" id="combo-display"></div>

        <!-- Score Legend -->
        <div class="score-legend">
            <div class="legend-item">
                <div class="legend-dot perfect"></div>
                <span>100pts</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot great"></div>
                <span>50pts</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot good"></div>
                <span>25pts</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot miss"></div>
                <span>10pts</span>
            </div>
        </div>

        <!-- Start Screen -->
        <div class="overlay" id="start-screen">
            <h1 class="overlay-title">Aim Rings</h1>
            <p class="overlay-score">Click the rings for points!</p>
            <div class="stats-grid" style="margin-bottom: var(--spacing-lg);">
                <div class="stat-card">
                    <div class="label">Bullseye</div>
                    <div class="value green">100pts</div>
                </div>
                <div class="stat-card">
                    <div class="label">Inner</div>
                    <div class="value cyan">50pts</div>
                </div>
                <div class="stat-card">
                    <div class="label">Middle</div>
                    <div class="value purple">25pts</div>
                </div>
            </div>
            <button class="btn btn-primary" onclick="startGame()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <polygon points="5 3 19 12 5 21 5 3"/>
                </svg>
                Start
            </button>
        </div>

        <!-- End Screen -->
        <div class="overlay hidden" id="end-screen">
            <h1 class="overlay-title">Game Over</h1>
            <p class="overlay-score">Final Score: <span id="final-score">0</span></p>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="label">Accuracy</div>
                    <div class="value cyan" id="final-accuracy">0%</div>
                </div>
                <div class="stat-card">
                    <div class="label">Max Combo</div>
                    <div class="value purple" id="max-combo">0x</div>
                </div>
                <div class="stat-card">
                    <div class="label">Perfect Hits</div>
                    <div class="value green" id="perfect-hits">0</div>
                </div>
            </div>
            <button class="btn btn-primary" onclick="startGame()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <polygon points="5 3 19 12 5 21 5 3"/>
                </svg>
                Play Again
            </button>
            <a href="../index.html" class="btn btn-secondary" style="margin-top: var(--spacing-md);">
                Back to Menu
            </a>
        </div>
    </div>

    <script src="js/game-settings.js"></script>
    <script>
        // Game State
        let gameState = {
            isPlaying: false,
            score: 0,
            combo: 0,
            maxCombo: 0,
            totalClicks: 0,
            hits: 0,
            perfectHits: 0,
            gameTime: 30,
            timerInterval: null,
            timeLeft: 30
        };

        // DOM Elements
        const gameContainer = document.getElementById('game-container');
        const crosshair = document.getElementById('crosshair');
        const targetArea = document.getElementById('target-area');
        const startScreen = document.getElementById('start-screen');
        const endScreen = document.getElementById('end-screen');
        const scoreDisplay = document.getElementById('score');
        const accuracyDisplay = document.getElementById('accuracy');
        const comboDisplay = document.getElementById('combo');
        const comboPopup = document.getElementById('combo-display');

        // Crosshair Follow Mouse
        document.addEventListener('mousemove', (e) => {
            crosshair.style.left = e.clientX + 'px';
            crosshair.style.top = e.clientY + 'px';
        });

        // Score Values (distance from center)
        const SCORES = {
            bullseye: { threshold: 50, points: 100, class: 'perfect' },
            inner: { threshold: 100, points: 50, class: 'great' },
            middle: { threshold: 150, points: 25, class: 'good' },
            outer: { threshold: 200, points: 10, class: 'miss' }
        };

        // Start Game
        function startGame() {
            gameState = {
                isPlaying: true,
                score: 0,
                combo: 0,
                maxCombo: 0,
                totalClicks: 0,
                hits: 0,
                perfectHits: 0,
                gameTime: 30,
                timerInterval: null,
                timeLeft: 30
            };

            updateDisplay();
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');

            // Start timer
            gameState.timerInterval = setInterval(() => {
                gameState.timeLeft--;
                if (gameState.timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // Randomize target position
            randomizeTarget();
        }

        // Randomize Target Position
        function randomizeTarget() {
            if (!gameState.isPlaying) return;

            const area = 300;
            const offsetX = (Math.random() - 0.5) * area;
            const offsetY = (Math.random() - 0.5) * area;

            targetArea.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        }

        // Calculate Score from Click Position
        function calculateScore(e) {
            if (!gameState.isPlaying) return;

            gameState.totalClicks++;

            const rect = targetArea.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const clickX = e.clientX;
            const clickY = e.clientY;

            // Calculate distance from center
            const distance = Math.sqrt(
                Math.pow(clickX - centerX, 2) +
                Math.pow(clickY - centerY, 2)
            );

            let score = 0;
            let scoreClass = 'miss';

            // Determine score based on distance
            if (distance <= SCORES.bullseye.threshold) {
                score = SCORES.bullseye.points;
                scoreClass = SCORES.bullseye.class;
                gameState.perfectHits++;
                gameState.combo++;
            } else if (distance <= SCORES.inner.threshold) {
                score = SCORES.inner.points;
                scoreClass = SCORES.inner.class;
                gameState.combo++;
            } else if (distance <= SCORES.middle.threshold) {
                score = SCORES.middle.points;
                scoreClass = SCORES.middle.class;
                gameState.combo++;
            } else {
                score = SCORES.outer.points;
                scoreClass = SCORES.outer.class;
                gameState.combo = 0;
            }

            // Apply combo multiplier (max 5x)
            const multiplier = Math.min(1 + (gameState.combo * 0.1), 5);
            score = Math.round(score * multiplier);

            // Update state
            gameState.score += score;
            gameState.hits++;

            // Update display
            updateDisplay();
            showScorePopup(e.clientX, e.clientY, score, scoreClass);

            // Show combo
            if (gameState.combo >= 3) {
                showCombo(gameState.combo);
            }

            // Move target
            randomizeTarget();
        }

        // Show Score Popup
        function showScorePopup(x, y, score, className) {
            const popup = document.createElement('div');
            popup.className = `score-popup ${className}`;
            popup.textContent = '+' + score;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';

            gameContainer.appendChild(popup);

            setTimeout(() => popup.remove(), 800);
        }

        // Show Combo
        function showCombo(combo) {
            comboPopup.textContent = combo + 'x COMBO!';
            comboPopup.classList.remove('show');
            void comboPopup.offsetWidth; // Trigger reflow
            comboPopup.classList.add('show');
        }

        // Update Display
        function updateDisplay() {
            scoreDisplay.textContent = gameState.score;
            comboDisplay.textContent = gameState.combo + 'x';

            const accuracy = gameState.totalClicks > 0
                ? Math.round((gameState.hits / gameState.totalClicks) * 100)
                : 100;
            accuracyDisplay.textContent = accuracy + '%';
        }

        // End Game
        function endGame() {
            if (!gameState.isPlaying) return;

            gameState.isPlaying = false;
            clearInterval(gameState.timerInterval);

            // Calculate final stats
            const accuracy = gameState.totalClicks > 0
                ? Math.round((gameState.hits / gameState.totalClicks) * 100)
                : 0;

            // Update end screen
            document.getElementById('final-score').textContent = gameState.score;
            document.getElementById('final-accuracy').textContent = accuracy + '%';
            document.getElementById('max-combo').textContent = gameState.maxCombo + 'x';
            document.getElementById('perfect-hits').textContent = gameState.perfectHits;

            endScreen.classList.remove('hidden');
        }

        // Event Listeners
        gameContainer.addEventListener('click', calculateScore);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && gameState.isPlaying) {
                endGame();
            }
        });
    </script>
</body>
</html>
