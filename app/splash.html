<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCKY HUB - Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0D0B14;
            background-image: url('assets/img/bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(13, 11, 20, 0.7);
            pointer-events: none;
        }

        .splash-container {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .splash-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            animation: logoPulse 2s ease-in-out infinite;
        }

        .splash-logo img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.6));
        }

        @keyframes logoPulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.6));
            }
            50% { 
                transform: scale(1.05);
                filter: drop-shadow(0 0 50px rgba(139, 92, 246, 0.8));
            }
        }

        .splash-title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #A78BFA 0%, #8B5CF6 50%, #7C3AED 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }

        .splash-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 0 auto;
        }

        .loading-bar-progress {
            height: 100%;
            background: linear-gradient(90deg, #8B5CF6 0%, #A78BFA 50%, #8B5CF6 100%);
            border-radius: 4px;
            animation: loadingProgress 2s ease-in-out infinite;
            width: 0%;
        }

        @keyframes loadingProgress {
            0% { width: 0%; margin-left: 0%; margin-right: 0%; }
            50% { width: 100%; margin-left: 0%; }
            100% { width: 0%; margin-left: 100%; margin-right: 0%; }
        }

        .loading-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 16px;
        }

        .version {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="splash-logo">
            <img src="assets/img/logo-rbg.png" alt="LCKY HUB">
        </div>
        <h1 class="splash-title">LCKY HUB</h1>
        <p class="splash-subtitle">Reflex Training & Gaming Community</p>
        <div class="loading-bar">
            <div class="loading-bar-progress"></div>
        </div>
        <p class="loading-text">Wird geladen...</p>
    </div>
    <p class="version">v2.1.0</p>

    <script>
        // Simulate loading and redirect to login
        window.addEventListener('load', () => {
            setTimeout(() => {
                // Check if user is already logged in
                const sessionData = localStorage.getItem('lucky_hub_session');
                if (sessionData) {
                    window.location.href = 'app/index.html';
                } else {
                    window.location.href = 'app/login.html';
                }
            }, 2000);
        });
    </script>
</body>
</html>
