<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | echtlucky</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Laderad (Spinner) */
    .loading-spinner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 300px;
      margin: 4rem auto;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(0,255,136,0.2);
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.3rem;
      opacity: 0.8;
    }

    .no-posts {
      text-align: center;
      font-size: 1.4rem;
      opacity: 0.7;
      margin: 6rem 0;
      color: #aaa;
    }

    /* Blog-Liste */
    .blog-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2.5rem;
      margin-top: 3rem;
      min-height: 300px; /* Platz für Spinner */
    }

    .blog-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2rem;
      text-align: left;
      transition: all 0.3s;
      cursor: pointer;
    }

    .blog-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(0,255,136,0.15);
    }

    .blog-card h2 {
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 0.8rem;
    }

    .blog-card .meta {
      font-size: 0.95rem;
      opacity: 0.7;
      margin-bottom: 1.2rem;
    }

    .blog-card p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 1.5rem;
    }

    /* Pop-up für Post-Inhalt */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(8px);
      z-index: 200;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .modal.show {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      width: 90%;
      max-width: 900px;
      background: var(--card-bg);
      border: 1px solid rgba(0,255,136,0.3);
      border-radius: 24px;
      padding: 3.5rem 3rem;
      box-shadow: 0 15px 50px rgba(0,255,136,0.2);
      position: relative;
      text-align: left;
      transform: scale(0.85);
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
      max-height: 85vh;
      overflow-y: auto;
    }

    .modal.show .modal-content {
      transform: scale(1);
      opacity: 1;
    }

    .modal-close {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      font-size: 2.5rem;
      color: var(--accent);
      cursor: pointer;
    }

    .modal h2 {
      color: var(--accent);
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    .modal .meta {
      font-size: 1.1rem;
      opacity: 0.7;
      margin-bottom: 2rem;
    }

    .modal .post-content {
      font-size: 1.2rem;
      line-height: 1.7;
      opacity: 0.95;
    }

    .modal .delete-btn {
      background: #ff3366;
      color: white;
      padding: 1rem 2rem;
      border-radius: 12px;
      margin-top: 3rem;
      display: inline-block;
      cursor: pointer;
      border: none;
    }

    .modal .delete-btn:hover {
      background: #ff1a4d;
    }
  </style>
</head>
<body class="page-transition">

  <header>
    <a href="index.html" class="logo">echtlucky</a>

    <button class="menu-toggle" id="menuToggle">☰</button>

    <nav id="mainNav">
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="blog.html" class="active">Blog</a>
        <a href="index.html#stats">Stats</a>
        <a href="index.html#discord">Discord</a>
        <a href="index.html#twitch">Twitch</a>
      </div>

      <div class="nav-right">
        <a href="login.html" id="login-link" style="color: var(--accent); font-weight: 600;">Anmelden</a>

        <div class="user-dropdown-wrapper">
          <span id="user-name-display" class="user-name" style="display:none;"></span>
          <div id="dropdown-menu" class="dropdown-menu">
            <a href="admin-panel.html" class="dropdown-item admin-panel" id="admin-panel-link" style="display:none;">Admin Panel</a>
            <a href="#" class="dropdown-item logout" onclick="logout()">Ausloggen</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1>Blog</h1>
    <p class="intro">Meine Gedanken, Erfahrungen und Tipps zum Ballistic- und Ranked-Grind.</p>

    <div id="blog-list" class="blog-list">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <p class="loading-text">Posts werden geladen...</p>
      </div>
    </div>
  </div>

  <!-- Pop-up für Post-Inhalt -->
  <div id="postModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closePostModal()">×</span>
      <h2 id="post-title"></h2>
      <p class="meta" id="post-meta"></p>
      <div class="post-content" id="post-content"></div>

      <button class="delete-btn" id="delete-post-btn" style="display:none;" onclick="deletePost()">Post löschen</button>
    </div>
  </div>

  <footer>
    © 2026 echtlucky • Competitives Fortnite Journey
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

  <script src="firebase.js"></script>
  <script src="js/menu.js"></script>

  <script>
    document.body.classList.add('loaded');

    function logout() {
      auth.signOut()
        .then(() => {
          alert('Erfolgreich ausgeloggt!');
          window.location.href = 'index.html';
        })
        .catch((err) => {
          alert('Ausloggen fehlgeschlagen: ' + err.message);
        });
    }

    // Header-Logik (Nutzername, Dropdown, Admin-Link)
    auth.onAuthStateChanged((user) => {
      const loginLink = document.getElementById('login-link');
      const userNameDisplay = document.getElementById('user-name-display');
      const dropdownMenu = document.getElementById('dropdown-menu');
      const adminPanelLink = document.getElementById('admin-panel-link');
      const deletePostBtn = document.getElementById('delete-post-btn');

      if (user) {
        loginLink.style.display = 'none';
        userNameDisplay.textContent = user.displayName || user.email.split('@')[0];
        userNameDisplay.style.display = 'inline-block';

        const ADMIN_EMAIL = "lucassteckel04@gmail.com";
        if (user.email === ADMIN_EMAIL && adminPanelLink) {
          adminPanelLink.style.display = 'block';
        }

        if (user.email === ADMIN_EMAIL && deletePostBtn) {
          deletePostBtn.style.display = 'inline-block';
        }
      } else {
        loginLink.style.display = 'inline-block';
        userNameDisplay.style.display = 'none';
        dropdownMenu.classList.remove('show');
        adminPanelLink.style.display = 'none';
        deletePostBtn.style.display = 'none';
      }

      loadBlogPosts();
    });

    // Hover → Dropdown
    const userNameDisplay = document.getElementById('user-name-display');
    const dropdownMenu = document.getElementById('dropdown-menu');

    if (userNameDisplay && dropdownMenu) {
      userNameDisplay.addEventListener('mouseenter', () => dropdownMenu.classList.add('show'));
      document.addEventListener('click', (e) => {
        if (!userNameDisplay.contains(e.target) && !dropdownMenu.contains(e.target)) {
          dropdownMenu.classList.remove('show');
        }
      });
    }

    // Posts aus Firestore laden
    function loadBlogPosts() {
      const blogList = document.getElementById('blog-list');
      blogList.innerHTML = `
        <div class="loading-spinner">
          <div class="spinner"></div>
          <p class="loading-text">Posts werden geladen...</p>
        </div>
      `;

      db.collection('posts')
        .orderBy('createdAt', 'desc')
        .get()
        .then((snapshot) => {
          blogList.innerHTML = '';

          if (snapshot.empty) {
            blogList.innerHTML = '<p class="no-posts">Keine Beiträge vorhanden</p>';
            return;
          }

          snapshot.forEach((doc) => {
            const data = doc.data();
            const card = document.createElement('div');
            card.classList.add('blog-card');
            card.innerHTML = `
              <h2>${data.title}</h2>
              <p class="meta">${data.date} • von ${data.author}</p>
              <p>${data.content.substring(0, 150)}...</p>
              <button class="btn" onclick="showPostModal('${doc.id}', '${data.title.replace(/'/g, "\\'")}', '${data.date} • von ${data.author}', '${data.content.replace(/'/g, "\\'")}')">Lesen</button>
            `;
            blogList.appendChild(card);
          });
        })
        .catch((err) => {
          blogList.innerHTML = '<p style="color: red; text-align: center;">Fehler beim Laden: ' + err.message + '</p>';
          console.error(err);
        });
    }

    // Pop-up für Post-Inhalt
    const postModal = document.getElementById('postModal');
    let currentPostId = null;

    function showPostModal(id, title, meta, content) {
      document.getElementById('post-title').textContent = title;
      document.getElementById('post-meta').textContent = meta;
      document.getElementById('post-content').innerHTML = content.replace(/\n/g, '<br>');

      currentPostId = id;

      postModal.style.display = 'flex';
      setTimeout(() => postModal.classList.add('show'), 10);
    }

    function closePostModal() {
      postModal.classList.remove('show');
      setTimeout(() => postModal.style.display = 'none', 400);
      currentPostId = null;
    }

    postModal.addEventListener('click', (e) => {
      if (e.target === postModal) closePostModal();
    });

    // Post löschen (aus Pop-up, nur Admin)
    function deletePost() {
      if (currentPostId && confirm('Post wirklich löschen?')) {
        db.collection('posts').doc(currentPostId).delete()
          .then(() => {
            alert('Post gelöscht');
            closePostModal();
            loadBlogPosts();
          })
          .catch((err) => {
            alert('Fehler: ' + err.message);
          });
      }
    }

    // Seite laden → Posts anzeigen
    loadBlogPosts();
  </script>

</body>
</html>
