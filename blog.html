<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog | echtlucky</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/pages/blog.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="page-transition blog-page">
    <div id="header-placeholder"></div>

    <main class="blog-discord-shell">
      <section class="discord-card blog-head-card">
        <div style="display:flex;align-items:center;gap:1.2rem;">
          <div style="width:48px;height:48px;border-radius:50%;background:#5865f2;color:#fff;display:flex;align-items:center;justify-content:center;font-size:1.5rem;">
            <i class="fa-solid fa-blog" aria-hidden="true"></i>
          </div>
          <div>
            <h2 style="margin:0;">Blog</h2>
            <p style="color:var(--text-muted);font-size:0.98rem;margin:0;">
              Meine Gedanken, Erfahrungen und Tipps zum Ballistic- und Ranked-Grind – clean, kurz, auf den Punkt.
            </p>
          </div>
        </div>
      </section>

      <section class="discord-card blog-toolbar-card" style="display:flex;align-items:center;justify-content:space-between;gap:1rem;flex-wrap:wrap;">
        <div class="pill" id="postCountPill"><i class="fa-solid fa-pen-nib" aria-hidden="true"></i> 0 Posts</div>
        <div class="hint">
          <i class="fa-solid fa-lightbulb" aria-hidden="true"></i>
          Tipp: Klick auf „Lesen“, um den Beitrag im Pop-Up zu öffnen.
        </div>
      </section>

      <section class="blog-list" id="blog-list">
        <div class="loading-spinner">
          <div class="spinner"></div>
          <p class="loading-text">Posts werden geladen...</p>
        </div>
      </section>

      <section class="blog-loadmore-card" style="text-align:center;">
        <a href="#" class="btn load-more" id="loadMoreBtn">
          <i class="fa-solid fa-angles-down" aria-hidden="true"></i>
          Mehr laden
        </a>
      </section>
    </main>

    <div id="postModal" class="modal" aria-hidden="true">
      <div class="modal-content">
        <span class="modal-close" id="modalCloseBtn" role="button" aria-label="Schließen">×</span>
        <h2 id="post-title"></h2>
        <p class="meta" id="post-meta"></p>
        <div class="post-content" id="post-content"></div>
        <button class="delete-btn" id="delete-post-btn" type="button">Post löschen</button>
      </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <script src="firebase.js"></script>
    <script src="js/auth-state.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/legal-modal.js"></script>
    <script src="js/notify.js"></script>
    <script src="js/modal-dialog.js"></script>
    <script src="js/blog.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("loaded");

        fetch("header.html").then(r => r.text()).then(html => {
          document.getElementById("header-placeholder").innerHTML = html;
          if (typeof initHeaderScripts === "function") initHeaderScripts();
          if (typeof initSmartHeaderScroll === "function") initSmartHeaderScroll();
        }).catch(() => {});

        fetch("footer.html").then(r => r.text()).then(html => {
          document.getElementById("footer-placeholder").innerHTML = html;
        }).catch(() => {});
      });
    </script>
  </body>
</html>
