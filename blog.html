<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | echtlucky</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .blog-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2.5rem;
      margin-top: 3rem;
    }

    .blog-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2rem;
      text-align: left;
      transition: all 0.3s;
      cursor: pointer;
    }

    .blog-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(0,255,136,0.15);
    }

    .blog-card h2 {
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 0.8rem;
    }

    .blog-card .meta {
      font-size: 0.95rem;
      opacity: 0.7;
      margin-bottom: 1.2rem;
    }

    .blog-card p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 1.5rem;
    }

    /* Pop-up fÃ¼r Post */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(8px);
      z-index: 200;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .modal.show {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      width: 90%;
      max-width: 900px;
      background: var(--card-bg);
      border: 1px solid rgba(0,255,136,0.3);
      border-radius: 24px;
      padding: 3.5rem 3rem;
      box-shadow: 0 15px 50px rgba(0,255,136,0.2);
      position: relative;
      text-align: left;
      transform: scale(0.85);
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
      max-height: 85vh;
      overflow-y: auto;
    }

    .modal.show .modal-content {
      transform: scale(1);
      opacity: 1;
    }

    .modal-close {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      font-size: 2.5rem;
      color: var(--accent);
      cursor: pointer;
    }

    .modal h2 {
      color: var(--accent);
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    .modal .meta {
      font-size: 1.1rem;
      opacity: 0.7;
      margin-bottom: 2rem;
    }

    .modal .post-content {
      font-size: 1.2rem;
      line-height: 1.7;
      opacity: 0.95;
    }

    .modal .delete-btn {
      background: #ff3366;
      color: white;
      padding: 1rem 2rem;
      border-radius: 12px;
      margin-top: 3rem;
      display: inline-block;
      cursor: pointer;
      border: none;
    }

    .modal .delete-btn:hover {
      background: #ff1a4d;
    }

    /* Kommentare im Pop-up */
    .comments-section {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }

    .comments-section h3 {
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .comment-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .comment-item {
      background: rgba(255,255,255,0.05);
      padding: 1.2rem;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .comment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .comment-user {
      font-weight: 600;
    }

    .comment-role {
      font-size: 0.8rem;
      padding: 0.2rem 0.6rem;
      border-radius: 6px;
      margin-left: 0.5rem;
    }

    .role-admin { background: rgba(0,255,136,0.2); color: #00ff88; }
    .role-moderator { background: rgba(0,100,255,0.2); color: #0066ff; }
    .role-supporter { background: rgba(180,0,255,0.2); color: #b400ff; }

    .comment-date {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .comment-content {
      margin: 0.5rem 0;
    }

    .comment-actions {
      margin-top: 0.5rem;
    }

    .comment-actions button {
      background: none;
      border: none;
      color: var(--accent);
      cursor: pointer;
      font-size: 0.9rem;
      margin-right: 1rem;
    }

    .comment-actions button:hover {
      text-decoration: underline;
    }

    .comment-actions .delete {
      color: #ff3366;
    }

    .comment-edit-form {
      margin-top: 1rem;
    }

    .comment-edit-form textarea {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      color: var(--text);
    }

    .comment-form {
      margin-top: 2rem;
    }

    .comment-form textarea {
      width: 100%;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      color: var(--text);
      font-size: 1.1rem;
      resize: vertical;
      min-height: 100px;
    }

    .comment-form button {
      background: var(--accent);
      color: #000;
      padding: 1rem 2rem;
      border-radius: 12px;
      margin-top: 1rem;
      cursor: pointer;
    }

    .comment-status {
      margin-top: 1rem;
      font-size: 1.1rem;
      text-align: center;
    }
  </style>
</head>
<body class="page-transition">

    <div id="header-placeholder"></div>

  <div class="container">
    <h1>Blog</h1>
    <p class="intro">Meine Gedanken, Erfahrungen und Tipps zum Ballistic- und Ranked-Grind.</p>

    <div id="blog-list" class="blog-list">
      <p style="text-align: center; opacity: 0.7;">Posts werden geladen...</p>
    </div>
  </div>

  <!-- Pop-up fÃ¼r Post-Inhalt + Kommentare -->
  <div id="postModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closePostModal()">Ã—</span>
      <h2 id="post-title"></h2>
      <p class="meta" id="post-meta"></p>
      <div class="post-content" id="post-content"></div>

      <button class="delete-btn" id="delete-post-btn" style="display:none;" onclick="deletePost()">Post lÃ¶schen</button>

      <div class="comments-section">
        <h3>Kommentare</h3>
        <div id="comments-list" class="comment-list"></div>

        <div id="comment-form-wrapper" style="display:none;">
          <div class="comment-form">
            <textarea id="comment-content" placeholder="Dein Kommentar..."></textarea>
            <button class="btn btn-save" onclick="addComment()">Kommentar senden</button>
          </div>
        </div>

        <p id="comment-status" class="comment-status"></p>
      </div>
    </div>
  </div>

  <footer>
    Â© 2026 echtlucky â€¢ Competitives Fortnite Journey â€¢ 
  </footer>

    <!-- Firebase Core (compat!) -->
   <script src="js/firebase.js"></script>
   <script src="js/menu.js"></script>

  <script>
    document.body.classList.add('loaded');

    function logout() {
      auth.signOut()
        .then(() => {
          alert('Erfolgreich ausgeloggt!');
          window.location.href = 'index.html';
        })
        .catch((err) => {
          alert('Ausloggen fehlgeschlagen: ' + err.message);
        });
    }

    let currentPostId = null;

    // Header + Rollen + Kommentar-Formular
    auth.onAuthStateChanged((user) => {
  const loginLink = document.getElementById('login-link');
  const userNameDisplay = document.getElementById('user-name-display');
  const adminPanelLink = document.getElementById('admin-panel-link');
  const commentFormWrapper = document.getElementById('comment-form-wrapper');

  if (!user) {
    loginLink.style.display = 'inline-block';
    userNameDisplay.style.display = 'none';
    commentFormWrapper.style.display = 'none';
    adminPanelLink.style.display = 'none';
    loadBlogPosts();
    return;
  }

  loginLink.style.display = 'none';
  userNameDisplay.textContent =
    user.displayName || user.email.split('@')[0];
  userNameDisplay.style.display = 'inline-block';
  commentFormWrapper.style.display = 'block';

  // ðŸ”¥ HIER kommt der Rollen-Code rein
  loadUserRole(user).then((role) => {
    if (role === "admin" || role === "moderator") {
      adminPanelLink.style.display = 'block';
    } else {
      adminPanelLink.style.display = 'none';
    }

    loadBlogPosts();
  });
});

    // Hover Dropdown
    const userNameDisplay = document.getElementById('user-name-display');
    const dropdownMenu = document.getElementById('dropdown-menu');

    if (userNameDisplay && dropdownMenu) {
      userNameDisplay.addEventListener('mouseenter', () => dropdownMenu.classList.add('show'));
      document.addEventListener('click', (e) => {
        if (!userNameDisplay.contains(e.target) && !dropdownMenu.contains(e.target)) {
          dropdownMenu.classList.remove('show');
        }
      });
    }

    // Posts laden
    function loadBlogPosts() {
      const blogList = document.getElementById('blog-list');
      blogList.innerHTML = '<p style="text-align: center; opacity: 0.7;">Posts werden geladen...</p>';

      db.collection('posts').orderBy('createdAt', 'desc').get()
        .then((snapshot) => {
          blogList.innerHTML = '';
          if (snapshot.empty) {
            blogList.innerHTML = '<p style="text-align: center; opacity: 0.7;">Noch keine BeitrÃ¤ge vorhanden.</p>';
            return;
          }

          snapshot.forEach((doc) => {
            const data = doc.data();
            const card = document.createElement('div');
            card.classList.add('blog-card');
            card.innerHTML = `
              <h2>${data.title}</h2>
              <p class="meta">${data.date} â€¢ von ${data.author}</p>
              <p>${data.content.substring(0, 150)}...</p>
              <button class="btn" onclick="showPostModal('${doc.id}', '${data.title.replace(/'/g, "\\'")}', '${data.date} â€¢ von ${data.author}', '${data.content.replace(/'/g, "\\'")}')">Lesen</button>
            `;
            blogList.appendChild(card);
          });
        })
        .catch((err) => {
          blogList.innerHTML = '<p style="color: red; text-align: center;">Fehler beim Laden der Posts.</p>';
        });
    }

    // Pop-up Ã¶ffnen
    const postModal = document.getElementById('postModal');

    function showPostModal(id, title, meta, content) {
      document.getElementById('post-title').textContent = title;
      document.getElementById('post-meta').textContent = meta;
      document.getElementById('post-content').innerHTML = content.replace(/\n/g, '<br>');

      currentPostId = id;

      postModal.style.display = 'flex';
      setTimeout(() => postModal.classList.add('show'), 10);

      loadComments(id);
    }

    function closePostModal() {
      postModal.classList.remove('show');
      setTimeout(() => postModal.style.display = 'none', 400);
      currentPostId = null;
    }

    postModal.addEventListener('click', (e) => {
      if (e.target === postModal) closePostModal();
    });

    // Kommentare laden
    function loadComments(postId) {
      const commentsList = document.getElementById('comments-list');
      const commentStatus = document.getElementById('comment-status');
      commentsList.innerHTML = '<p class="loading-text">Kommentare werden geladen...</p>';

      db.collection('comments')
        .where('postId', '==', postId)
        .orderBy('createdAt', 'asc')
        .get()
        .then((snapshot) => {
          commentsList.innerHTML = '';
          if (snapshot.empty) {
            commentsList.innerHTML = '<p class="empty">Noch keine Kommentare.</p>';
            return;
          }

          snapshot.forEach((doc) => {
            const data = doc.data();
            const roleClass = data.role === 'admin' ? 'role-admin' :
                             data.role === 'moderator' ? 'role-moderator' :
                             data.role === 'supporter' ? 'role-supporter' : '';

            const roleText = data.role === 'admin' ? '[â˜…] Admin' :
                            data.role === 'moderator' ? '[â˜…] Moderator' :
                            data.role === 'supporter' ? '[â˜…] Supporter' : '';

            const item = document.createElement('div');
            item.classList.add('comment-item');
            item.innerHTML = `
              <div class="comment-header">
                <span class="comment-user">${data.username} <span class="comment-role ${roleClass}">${roleText}</span></span>
                <span class="comment-date">${new Date(data.createdAt.toDate()).toLocaleString()}</span>
              </div>
              <div class="comment-content">${data.content.replace(/\n/g, '<br>')}</div>
              <div class="comment-actions" style="display:${currentUserRole === 'admin' || currentUserRole === 'moderator' ? 'block' : 'none'};">
                <button onclick="editComment('${doc.id}', '${data.content.replace(/'/g, "\\'")}')">Bearbeiten</button>
                <button class="delete" onclick="deleteComment('${doc.id}')">LÃ¶schen</button>
              </div>
              <div class="comment-edit-form" id="edit-form-${doc.id}" style="display:none;">
                <textarea id="edit-content-${doc.id}">${data.content}</textarea>
                <button onclick="saveEditedComment('${doc.id}')">Speichern</button>
                <button onclick="cancelEdit('${doc.id}')">Abbrechen</button>
              </div>
            `;
            commentsList.appendChild(item);
          });
        })
        .catch((err) => {
          commentsList.innerHTML = '<p style="color: red;">Kommentare laden fehlgeschlagen.</p>';
        });
    }

    // Kommentar hinzufÃ¼gen
    function addComment() {
      const content = document.getElementById('comment-content').value.trim();
      const status = document.getElementById('comment-status');

      if (!content) {
        status.textContent = 'Bitte etwas eingeben';
        status.style.color = 'red';
        return;
      }

      if (!auth.currentUser) {
        status.textContent = 'Nicht eingeloggt';
        status.style.color = 'red';
        return;
      }

      status.textContent = 'Kommentar wird gesendet...';
      status.style.color = 'gray';

      db.collection('comments').add({
        postId: currentPostId,
        userId: auth.currentUser.uid,
        username: auth.currentUser.displayName || auth.currentUser.email.split('@')[0],
        role: currentUserRole,
        content,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      })
        .then(() => {
          status.textContent = 'Kommentar gesendet';
          status.style.color = 'lime';
          document.getElementById('comment-content').value = '';
          loadComments(currentPostId);
        })
        .catch((err) => {
          status.textContent = 'Kommentar senden fehlgeschlagen';
          status.style.color = 'red';
        });
    }

    // Kommentar lÃ¶schen
    function deleteComment(id) {
      const status = document.getElementById('comment-status');
      status.textContent = 'Kommentar wird gelÃ¶scht...';
      status.style.color = 'gray';

      db.collection('comments').doc(id).delete()
        .then(() => {
          status.textContent = 'Kommentar gelÃ¶scht';
          status.style.color = 'lime';
          loadComments(currentPostId);
        })
        .catch((err) => {
          status.textContent = 'Kommentar lÃ¶schen fehlgeschlagen';
          status.style.color = 'red';
        });
    }

    // Kommentar bearbeiten
    function editComment(id, content) {
      document.getElementById(`edit-form-${id}`).style.display = 'block';
    }

    function cancelEdit(id) {
      document.getElementById(`edit-form-${id}`).style.display = 'none';
    }

    function saveEditedComment(id) {
      const content = document.getElementById(`edit-content-${id}`).value.trim();
      const status = document.getElementById('comment-status');

      if (!content) {
        status.textContent = 'Bitte etwas eingeben';
        status.style.color = 'red';
        return;
      }

      status.textContent = 'Kommentar wird bearbeitet...';
      status.style.color = 'gray';

      db.collection('comments').doc(id).update({ content })
        .then(() => {
          status.textContent = 'Kommentar bearbeitet';
          status.style.color = 'lime';
          document.getElementById(`edit-form-${id}`).style.display = 'none';
          loadComments(currentPostId);
        })
        .catch((err) => {
          status.textContent = 'Kommentar bearbeiten fehlgeschlagen';
          status.style.color = 'red';
        });
    }

    // Post lÃ¶schen
    function deletePost() {
      if (confirm('Post wirklich lÃ¶schen?')) {
        db.collection('posts').doc(currentPostId).delete()
          .then(() => {
            alert('Post gelÃ¶scht');
            closePostModal();
            loadBlogPosts();
          })
          .catch((err) => {
            alert('Fehler: ' + err.message);
          });
      }
    }

    // Posts laden beim Start
    loadBlogPosts();
  </script>

<script>
  // Header laden
  fetch('header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('header-placeholder').innerHTML = html;
      initHeaderScripts(); // Dropdown & Firebase Auth initialisieren
    });
</script>

</body>
</html>
