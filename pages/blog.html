<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCKY HUB - Blog</title>
    <link rel="icon" type="image/png" href="../assets/logo-rbg.png">
    <link rel="stylesheet" href="../css/lcky-design.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="blog-page">
        <section class="section">
            <div class="container">
                <div class="section-header">
                    <h2>Blog & Community</h2>
                    <p>Artikel, Updates und Kommentare aus der LCKY Welt.</p>
                </div>

                <div class="auth-card" id="auth-card">
                    <h3 style="margin-bottom: 1.5rem;">Account</h3>
                    <div class="subcard-grid">
                        <div class="subcard">
                            <h5>Status</h5>
                            <p id="current-user">Nicht angemeldet</p>
                        </div>
                        <div class="subcard">
                            <h5>Zugang</h5>
                            <button class="btn btn-primary" type="button" data-auth-open>Jetzt anmelden</button>
                        </div>
                    </div>
                    <p id="auth-message" style="margin-top: 1rem; color: var(--text-muted);">Bitte logge dich ein, um zu kommentieren.</p>
                </div>

                <div class="glass-stage" style="margin-top: 3rem;">
                    <div id="posts-container"></div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script type="module" src="../js/blog.js"></script>
</body>
</html>
