<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | echtlucky</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    .login-container {
      max-width: 400px;
      margin: 180px auto 80px;
      padding: 2rem;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.8rem 0;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: var(--text);
    }
    .btn-login {
      background: var(--accent);
      color: black;
      width: 100%;
      margin-top: 1rem;
    }
    .google-btn {
      background: white;
      color: black;
      margin-top: 1rem;
      width: 100%;
    }
  </style>
</head>

<body class="page-transition">

  <header>
    <a href="index.html" class="logo">echtlucky</a>
  </header>

  <div class="container">
    <div class="login-container">
      <h2>Admin-Login</h2>

      <input type="email" id="email" placeholder="E-Mail" required>
      <input type="password" id="password" placeholder="Passwort" required>

      <button class="btn btn-login" onclick="loginWithEmail()">
        Mit E-Mail anmelden
      </button>

      <button class="btn google-btn" onclick="loginWithGoogle()">
        Mit Google anmelden
      </button>

      <p id="error" style="color:red;margin-top:1rem;text-align:center;"></p>
    </div>
  </div>

  <footer>
    Â© 2026 echtlucky
  </footer>

  <!-- ðŸ”¥ Firebase COMPAT SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

  <!-- Firebase Init -->
  <script src="firebase.js"></script>

  <!-- Login-Logik -->
  <script>
    const errorEl = document.getElementById("error");

    function loginWithEmail() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "admin.html";
        })
        .catch((error) => {
          errorEl.textContent = error.message;
        });
    }

    function loginWithGoogle() {
      auth.signInWithPopup(googleProvider)
        .then(() => {
          window.location.href = "admin.html";
        })
        .catch((error) => {
          errorEl.textContent = error.message;
        });
    }
  </script>

</body>
</html>
