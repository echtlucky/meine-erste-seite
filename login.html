<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | echtlucky</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 180px auto 80px;
      padding: 2rem;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.8rem 0;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: var(--text);
    }
    .btn-login {
      background: var(--accent);
      color: black;
      width: 100%;
      margin-top: 1rem;
    }
    .google-btn {
      background: white;
      color: black;
      margin-top: 1rem;
      width: 100%;
    }
  </style>
</head>
<body class="page-transition">

  <header>
    <a href="index.html" class="logo">echtlucky</a>

    <button class="menu-toggle" id="menuToggle">☰</button>

    <nav id="mainNav">
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="index.html#stats">Stats</a>
      <a href="index.html#discord">Discord</a>
      <a href="index.html#twitch">Twitch</a>
    </nav>
  </header>

  <div class="container">
    <div class="login-container">
      <h2>Admin-Login</h2>
      <input type="email" id="email" placeholder="E-Mail" required>
      <input type="password" id="password" placeholder="Passwort" required>
      <button class="btn btn-login" onclick="loginWithEmail()">Mit E-Mail anmelden</button>
      <button class="btn google-btn" onclick="loginWithGoogle()">Mit Google anmelden</button>
      <p id="error" style="color: red; margin-top: 1rem; text-align: center;"></p>
    </div>
  </div>

  <footer>
    © 2026 echtlucky • Competitives Fortnite Journey
  </footer>

  <!-- Firebase CDN (global) -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>

  <!-- Deine firebase.js -->
  <script src="firebase.js"></script>

  <!-- Login-Logik -->
  <script>
    const errorEl = document.getElementById('error');

    function loginWithEmail() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'index.html';
        })
        .catch((err) => {
          errorEl.textContent = err.code === 'auth/wrong-password' ? 'Falsches Passwort' : err.message;
        });
    }

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          window.location.href = 'index.html';
        })
        .catch((err) => {
          errorEl.textContent = err.message;
        });
    }

    // Status checken (optional)
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log('Eingeloggt als:', user.email);
      }
    });
  </script>

  <script src="js/menu.js"></script>

  <script>
    document.body.classList.add('loaded');
  </script>

</body>
</html>
