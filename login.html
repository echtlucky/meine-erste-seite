<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Login | echtlucky</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .login-page {
      display: flex;
      min-height: 100vh;
    }

    .left-side {
      flex: 1;
      background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.92)), url('https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&q=80') center/cover no-repeat fixed;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 4rem;
    }

    .left-side::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(0,255,136,0.06) 0%, transparent 60%);
      pointer-events: none;
    }

    .left-side::after {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,255,136,0.01) 10px, rgba(0,255,136,0.01) 20px);
      opacity: 0.3;
      pointer-events: none;
    }

    .left-content h1 {
      font-size: 5.5rem;
      font-weight: 900;
      margin-bottom: 1rem;
      text-shadow: 0 0 30px var(--accent);
      background: linear-gradient(90deg, #00ff88, #00cc66, #00ff88);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .left-content p {
      font-size: 1.6rem;
      opacity: 0.9;
      margin: 0 auto 2rem;
    }

    .right-side {
      flex: 1;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      padding: 3.5rem 2.5rem;
      background: var(--card-bg);
      border: 1px solid rgba(0,255,136,0.3);
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0,255,136,0.12);
      text-align: center;
    }

    .login-card h2 {
      color: var(--accent);
      font-size: 2.6rem;
      margin-bottom: 2.5rem;
    }

    .input-group {
      position: relative;
      margin: 1.5rem 0;
    }

    input {
      width: 100%;
      padding: 1.1rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(255,255,255,0.03);
      color: var(--text);
      font-size: 1.1rem;
      transition: all 0.3s;
    }

    input.error {
      border-color: #ff3366;
      box-shadow: 0 0 0 4px rgba(255,51,102,0.15);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,51,102,0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255,51,102,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,51,102,0); }
    }

    .btn-login {
      background: var(--accent);
      color: #000;
      width: 100%;
      padding: 1.3rem;
      font-size: 1.35rem;
      border-radius: 12px;
      margin-top: 2rem;
      box-shadow: 0 8px 30px rgba(0,255,136,0.3);
      transition: all 0.3s;
    }

    .btn-login:hover {
      background: var(--accent-hover);
      transform: translateY(-3px);
      box-shadow: 0 15px 50px rgba(0,255,136,0.5);
    }

    .google-login-btn {
      background: white;
      color: #000;
      width: 100%;
      padding: 1.2rem;
      font-size: 1.2rem;
      border-radius: 12px;
      margin-top: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s;
    }

    .google-login-btn:hover {
      background: #f8f8f8;
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .google-icon {
      width: 28px;
      height: 28px;
    }

    .links {
      text-align: center;
      margin-top: 2.5rem;
      font-size: 1rem;
      opacity: 0.85;
    }

    .links a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 1.5rem;
      transition: color 0.25s;
      cursor: pointer;
    }

    .links a:hover {
      color: var(--accent-hover);
    }

    /* Modal für Registrierung */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      z-index: 200;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      border: 1px solid rgba(0,255,136,0.3);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      box-shadow: 0 10px 40px rgba(0,255,136,0.2);
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      font-size: 2rem;
      color: var(--accent);
      cursor: pointer;
    }

    .modal h2 {
      color: var(--accent);
      font-size: 2.4rem;
      margin-bottom: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-page">
    <!-- Linke Seite – Game-Mosaik-Vibes -->
    <div class="left-side">
      <div class="left-content">
        <h1>echtlucky</h1>
        <p>Competitive Fortnite Community</p>
        <p style="font-size: 1.4rem; opacity: 0.85; max-width: 600px;">
          Scrims • VOD-Reviews • Trainingspläne • Team-Suche • Cash-Cup-Vibes
        </p>
      </div>
    </div>

    <!-- Rechte Seite – Login-Formular -->
    <div class="right-side">
      <div class="login-card">
        <h2>Community Login</h2>

        <div class="input-group">
          <input type="email" id="email" placeholder="E-Mail" required>
        </div>

        <div class="input-group">
          <input type="password" id="password" placeholder="Passwort" required>
        </div>

        <button class="btn btn-login" onclick="loginWithEmail()">
          Einloggen
        </button>

        <button class="google-login-btn" onclick="loginWithGoogle()">
          <svg class="google-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.51h5.84c-.25 1.31-.98 2.42-2.07 3.16v2.63h3.35c1.96-1.81 3.09-4.46 3.09-7.25z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.35-2.63c-.98.66-2.23 1.06-3.93 1.06-3.02 0-5.57-2.04-6.49-4.79H.96v2.67C2.75 20.99 6.89 23 12 23z"/>
            <path fill="#FBBC05" d="M5.51 14.21c-.23-.66-.36-1.37-.36-2.21s.13-1.55.36-2.21V7.34H.96C.35 8.85 0 10.39 0 12s.35 3.15.96 4.66l4.55-2.45z"/>
            <path fill="#EA4335" d="M12 4.98c1.64 0 3.11.56 4.27 1.66l3.19-3.19C17.46 1.01 14.97 0 12 0 6.89 0 2.75 2.01.96 5.34l4.55 2.45C6.43 5.02 8.98 3 12 3z"/>
          </svg>
          Mit Google anmelden
        </button>

        <div class="links">
          <a onclick="showRegisterModal()">Registrieren</a>
          <a href="#">Passwort vergessen?</a>
        </div>

        <p id="error" style="color: red; margin-top: 1.5rem; text-align: center;"></p>
      </div>
    </div>
  </div>

  <!-- Registrierungs-Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeRegisterModal()">×</span>
      <h2>Registrieren</h2>

      <div class="input-group">
        <input type="email" id="reg-email" placeholder="E-Mail" required>
      </div>

      <div class="input-group">
        <input type="password" id="reg-password" placeholder="Passwort" required>
      </div>

      <div class="input-group">
        <input type="password" id="reg-password-confirm" placeholder="Passwort wiederholen" required>
      </div>

      <button class="btn btn-login" onclick="registerUser()">
        Registrieren
      </button>

      <p id="reg-error" style="color: red; margin-top: 1.5rem; text-align: center;"></p>
    </div>
  </div>

  <footer>
    © 2026 echtlucky • Competitives Fortnite Journey
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

  <script src="firebase.js"></script>

  <script src="js/menu.js"></script>

  <script>
    document.body.classList.add('loaded');

    const errorEl = document.getElementById('error');
    const regErrorEl = document.getElementById('reg-error');
    const modal = document.getElementById('registerModal');

    function showRegisterModal() {
      modal.style.display = 'flex';
      regErrorEl.textContent = '';
    }

    function closeRegisterModal() {
      modal.style.display = 'none';
    }

    // Klick außerhalb Modal schließt es
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeRegisterModal();
    });

    function loginWithEmail() {
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

      emailInput.classList.remove('error');
      passwordInput.classList.remove('error');
      errorEl.textContent = '';

      let hasError = false;

      if (!emailInput.value.trim()) {
        emailInput.classList.add('error');
        hasError = true;
      }

      if (!passwordInput.value.trim()) {
        passwordInput.classList.add('error');
        hasError = true;
      }

      if (hasError) {
        return;
      }

      auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
        .then(() => {
          alert('Erfolgreich eingeloggt!');
          window.location.href = 'index.html';
        })
        .catch((err) => {
          errorEl.textContent = err.code + ': ' + err.message;
        });
    }

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          alert('Mit Google eingeloggt!');
          window.location.href = 'index.html';
        })
        .catch((err) => {
          errorEl.textContent = err.code + ': ' + err.message;
        });
    }

    function registerUser() {
      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-password').value;
      const confirm = document.getElementById('reg-password-confirm').value;

      regErrorEl.textContent = '';

      if (!email || !password || !confirm) {
        regErrorEl.textContent = 'Bitte alle Felder ausfüllen';
        return;
      }

      if (password !== confirm) {
        regErrorEl.textContent = 'Passwörter stimmen nicht überein';
        return;
      }

      if (password.length < 6) {
        regErrorEl.textContent = 'Passwort muss mindestens 6 Zeichen lang sein';
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert('Registrierung erfolgreich! Du kannst dich jetzt einloggen.');
          closeRegisterModal();
        })
        .catch((err) => {
          regErrorEl.textContent = err.code + ': ' + err.message;
        });
    }
  </script>

</body>
</html>
