<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Login | echtlucky</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .login-page {
      display: flex;
      min-height: 100vh;
    }

    .left-side {
      flex: 1;
      background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.92)), url('https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&q=80') center/cover no-repeat fixed;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 4rem;
    }

    .left-side::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 40%, rgba(0,255,136,0.06) 0%, transparent 60%),
                  radial-gradient(circle at 70% 60%, rgba(0,255,136,0.04) 0%, transparent 70%);
      pointer-events: none;
    }

    .left-side::after {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,255,136,0.01) 10px, rgba(0,255,136,0.01) 20px);
      opacity: 0.3;
      pointer-events: none;
    }

    .left-content h1 {
      font-size: 5rem;
      font-weight: 900;
      margin-bottom: 1rem;
      text-shadow: 0 0 30px var(--accent);
      background: linear-gradient(90deg, #00ff88, #00cc66, #00ff88);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .left-content p {
      font-size: 1.5rem;
      max-width: 600px;
      opacity: 0.9;
      margin: 0 auto 2rem;
    }

    .right-side {
      flex: 1;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      padding: 3rem 2.5rem;
      background: var(--card-bg);
      border: 1px solid rgba(0,255,136,0.3);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,255,136,0.12);
    }

    .login-card h2 {
      color: var(--accent);
      font-size: 2.4rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(255,255,255,0.03);
      color: var(--text);
      font-size: 1.1rem;
    }

    .btn-login {
      background: var(--accent);
      color: #000;
      width: 100%;
      padding: 1.2rem;
      font-size: 1.3rem;
      border-radius: 12px;
      margin-top: 1.5rem;
      box-shadow: 0 8px 30px rgba(0,255,136,0.3);
      transition: all 0.3s;
    }

    .btn-login:hover {
      background: var(--accent-hover);
      transform: translateY(-3px);
      box-shadow: 0 15px 50px rgba(0,255,136,0.5);
    }

    .links {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.95rem;
      opacity: 0.85;
    }

    .links a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 1rem;
      transition: color 0.25s;
    }

    .links a:hover {
      color: var(--accent-hover);
    }

    .google-login-btn {
      background: white;
      color: #000;
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 12px;
      margin-top: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s;
    }

    .google-login-btn:hover {
      background: #f8f8f8;
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .google-icon {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <div class="login-page">
    <!-- Linke Seite – Game-Mosaik-Vibes -->
    <div class="left-side">
      <div class="left-content">
        <h1>echtlucky</h1>
        <p>Competitive Fortnite Community</p>
        <p style="font-size: 1.2rem; opacity: 0.8;">
          Scrims • VOD-Reviews • Trainingspläne • Team-Suche • Cash-Cup-Vibes
        </p>
      </div>
    </div>

    <!-- Rechte Seite – Login-Formular -->
    <div class="right-side">
      <div class="login-card">
        <h2>Community Login</h2>

        <input type="email" id="email" placeholder="E-Mail" required>
        <input type="password" id="password" placeholder="Passwort" required>

        <button class="btn btn-login" onclick="loginWithEmail()">
          Einloggen
        </button>

        <button class="google-login-btn" onclick="loginWithGoogle()">
          <svg class="google-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.51h5.84c-.25 1.31-.98 2.42-2.07 3.16v2.63h3.35c1.96-1.81 3.09-4.46 3.09-7.25z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.35-2.63c-.98.66-2.23 1.06-3.93 1.06-3.02 0-5.57-2.04-6.49-4.79H.96v2.67C2.75 20.99 6.89 23 12 23z"/>
            <path fill="#FBBC05" d="M5.51 14.21c-.23-.66-.36-1.37-.36-2.21s.13-1.55.36-2.21V7.34H.96C.35 8.85 0 10.39 0 12s.35 3.15.96 4.66l4.55-2.45z"/>
            <path fill="#EA4335" d="M12 4.98c1.64 0 3.11.56 4.27 1.66l3.19-3.19C17.46 1.01 14.97 0 12 0 6.89 0 2.75 2.01.96 5.34l4.55 2.45C6.43 5.02 8.98 3 12 3z"/>
          </svg>
          Mit Google anmelden
        </button>

        <div class="links">
          <a href="register.html">Registrieren</a>
          <a href="#">Passwort vergessen?</a>
        </div>

        <p id="error" style="color: red; margin-top: 1.5rem; text-align: center;"></p>
      </div>
    </div>
  </div>

  <footer>
    © 2026 echtlucky • Competitives Fortnite Journey
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

  <script src="firebase.js"></script>

  <script src="js/menu.js"></script>

  <script>
    document.body.classList.add('loaded');

    const errorEl = document.getElementById('error');

    function loginWithEmail() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert('Erfolgreich eingeloggt!');
          window.location.href = 'index.html';
        })
        .catch((err) => {
          errorEl.textContent = err.code + ': ' + err.message;
        });
    }

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          alert('Mit Google eingeloggt!');
          window.location.href = 'index.html';
        })
        .catch((err) => {
          errorEl.textContent = err.code + ': ' + err.message;
        });
    }
  </script>

</body>
</html>
